<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IPFS Gateway Checker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>IPFS Gateway Checker</h1>
      <p>Check whether content on IPFS is accessible through multiple gateways.</p>
      <input type="text" id="input" placeholder="IPFS CID">
      <button onclick="query()">Go</button>
      <table id="resultsTable">
        <tr>
          <th>Gateway</th>
          <th>Status</th>
        </tr>
      </table>
    </div>
    <div class="footer">
      <p><a href="https://github.com/K1GOL/ipfs-gateway-checker">K1GOL 2024</a></p>
    </div>
    <script src="ipfs.js"></script>
  </body>
</html>
